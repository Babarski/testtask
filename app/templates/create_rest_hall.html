{% extends "base.html"%}
{% block content %}

<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <form method=POST action="{{ url_for('create_rest_hall') }}">
                <div class="form-group">
                    <!--<label>Seats</label>-->
                    <input type="number" class="form-control" name="seats" placeholder="Seats">
                </div>
                <div class="form-group">
                    <label class="form-group">Form</label>
                    <select  class="form-control" name="form">
                        <option value="square">Square</option>
                        <option value="round">Round</option>
                    </select>
                </div>
                <div class="form-group">
                    <!--<label>Password</label>-->
                    <input type="number" class="form-control" name="coordLen" placeholder="Length coordinates">
                </div>
                <div class="form-group">
                    <!--<label>Password</label>-->
                    <input type="number" class="form-control" name="coordWidth" placeholder="Width coordinates">
                </div>
                <div class="form-group">
                    <!--<label>Password</label>-->
                    <input type="number" class="form-control" name="sizeLen" placeholder="Length size">
                </div>
                <div class="form-group">
                    <!--<label>Password</label>-->
                    <input type="number" class="form-control" name="sizeWidth" placeholder="Width size">
                </div>
                <button type="submit" class="btn btn-primary btn-block">Add table</button>
            </form>
             <br>
        </div>
    </div>
</div>
{% endblock %}
